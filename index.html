<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Insta</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-4 profile-block">
            <h3>Some name</h3>
            <button type="button" class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editUserModal">
                <i class="icon-edit"></i>
            </button>
        </div>
        <div class="col-4 right-block">
            <button type="button" class="btn btn-outline-dark">
                <i class="icon-unfollow"></i><span>Unfollow all</span>
            </button>
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#followUserModal">
                <i class="icon-user-follow"></i><span>Follow user</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="form-control" id="post-input" type="text" form="post-form" name="message" placeholder="What's happening?" required>
        </div>
        <div class="col-1 right-block">
            <form id="post-form">
              <button type="submit" class="btn btn-dark">Send</button>
          </form>
        </div>
    </div>
    <div class="col" id="posts-block">
    </div>
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit profile</h5>
      </div>
      <div class="modal-body">
          <label for="first_name" class="form-label">First name</label>
          <input class="form-control" type="text" form="edit-user-form" id="first_name" name="firstName" required>
          <label for="last_name" class="form-label">Last name</label>
          <input class="form-control" type="text" form="edit-user-form" id="last_name" name="lastName" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
          <form action="" method="post" id="edit-user-form">
              <button type="submit" class="btn btn-dark">Save</button>
          </form>
      </div>
    </div>
  </div>
</div>
    <div class="modal fade" id="followUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Follow user</h5>
      </div>
      <div class="modal-body">
          <label for="email" class="form-label">Email</label>
          <input class="form-control" type="email" form="follow-user-form" id="email" name="email" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
          <form action="" method="post" id="follow-user-form">
              <button type="submit" class="btn btn-dark">Add</button>
          </form>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
